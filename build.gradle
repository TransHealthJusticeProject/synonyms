apply plugin: 'java'

apply plugin: 'application'

mainClassName = "com.mapzen.pelias.synonyms.Synonyms"

jar.destinationDir = file("./")
repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.codeartisans:org.json:20131017'
}
