apply plugin: 'java'

apply plugin: 'application'

mainClassName = "com.mapzen.pelias.synonyms.Synonyms"

jar.destinationDir = file("./")
repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.10'
    compile 'org.codeartisans:org.json:20131017'
    compile 'org.elasticsearch:elasticsearch:1.3.2'
}
